{% extends 'users/user_base.html' %}

{% block user_content %}
  <form id="login-form" action="{% url 'user-login' %}{% if next %}?next={{ next }}{% endif %}" method="post">
    {% csrf_token %}
    <p><input type="text" class="ls-input" name="email" id="email" placeholder="邮箱" value="{{ form.data.email }}"></p>
    <p><input type="password" class="ls-input" name="password" id="password" placeholder="密码"></p>
    {% if form.non_field_errors %}
      {% for error in form.non_field_errors %}
        <p class="error">
          {{ error }}
        </p>
      {% endfor %}
    {% endif %}
    <p><button type="submit" aria-label="Log In" class="ls-button ls-button_look_primary">登陆</button></p>
  </form>

{% endblock %}
